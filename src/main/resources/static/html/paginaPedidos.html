<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Administración de Pedidos</title>

    <link rel="stylesheet" href="../css/paginaPedidos.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body id="idbody">
    <!-- Barra lateral -->
    <nav class="col-md-2 d-none d-md-block sidebar" id="sidebar">
        <div class="sidebar-sticky d-flex flex-column justify-content-between">
            <div>
                <div class="d-flex justify-content-center">
                    <img src="../img/iconoMarca.svg" alt="Logo" class="logo">
                </div>
                <!-- Mensaje de Bienvenida -->
                <div class="welcome-message">
                    <h4>¡Bienvenido!</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="../html/registroProductos.html">Administración de Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/adminUsuarios.html">Administración de Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#adminPedidos">Pedidos</a>
                    </li>
                </ul>
            </div>
            <!-- Enlace de Cerrar Sesión en la parte baja -->
            <div class="logout bottom-0">
                <a class="nav-link" href="../index.html">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <section class="p-3">
            <div class="row">
                <div class="col-12">
                    <button class="btn newUser" data-bs-toggle="modal" data-bs-target="#orderForm">Nuevo Pedido <i
                            class="bi bi-cart"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover mt-3 text-center table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado de Pago</th>
                                <th>ID Cliente</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="orderData"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal Formulario de Pedido -->
        <div class="modal fade" id="orderForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Formulario de Pedido</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="#" id="myOrderForm">
                            <div class="inputField" id="orderFields">
                                <div>
                                    <label for="orderId">ID:</label>
                                    <input type="text" id="orderId" required>
                                </div>
                                <div>
                                    <label for="orderDate">Fecha:</label>
                                    <input type="date" id="orderDate" required>
                                </div>
                                <div>
                                    <label for="orderTotal">Total:</label>
                                    <input type="text" id="orderTotal" required>
                                </div>
                                <div>
                                    <label for="orderStatus">Estado de Pago:</label>
                                    <select id="orderStatus" required>
                                        <option value="pendiente">Pendiente</option>
                                        <option value="pagado">Pagado</option>
                                        <option value="cancelado">Cancelado</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="clientId">ID del Cliente:</label>
                                    <input type="text" id="clientId" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" form="myOrderForm" class="btn btn-primary submit">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Mostrar Datos de Pedido -->
        <div class="modal fade" id="readOrderData">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Detalles del Pedido</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="orderDetailsForm">
                            <div class="inputField">
                                <div>
                                    <label for="showOrderId">ID:</label>
                                    <input type="text" id="showOrderId" disabled>
                                </div>
                                <div>
                                    <label for="showOrderDate">Fecha:</label>
                                    <input type="date" id="showOrderDate" disabled>
                                </div>
                                <div>
                                    <label for="showOrderTotal">Total:</label>
                                    <input type="text" id="showOrderTotal" disabled>
                                </div>
                                <div>
                                    <label for="showOrderStatus">Estado de Pago:</label>
                                    <input type="text" id="showOrderStatus" disabled>
                                </div>
                                <div>
                                    <label for="showClientId">ID del Cliente:</label>
                                    <input type="text" id="showClientId" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/paginaPedidos.js"></script>
</body>

</html>
