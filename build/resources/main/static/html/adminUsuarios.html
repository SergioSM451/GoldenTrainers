<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Administración de Usuarios</title>

    <link rel="stylesheet" href="../css/adminUsuarios.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body id="idbody">
    <!-- Barra lateral -->
    <nav class="col-md-2 d-none d-md-block sidebar" id="sidebar">
        <div class="sidebar-sticky d-flex flex-column justify-content-between">
            <div>
                <div class="d-flex justify-content-center">
                    <img src="../img/iconoMarca.svg" alt="Logo" class="logo">
                </div>
                <!-- Mensaje de Bienvenida -->
                <div class="welcome-message">
                    <h4>¡Bienvenido!</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="../html/registroProductos.html">Administración de Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#adminUsuarios">Administración de Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/paginaPedidos.html">Pedidos</a>
                    </li>
                </ul>
            </div>
            <!-- Enlace de Cerrar Sesión en la parte baja -->
            <div class="logout bottom-0">
                <a class="nav-link" href="../index.html">Cerrar Sesión</a>
            </div>
        </div>
    </nav>


    <!-- Contenido principal -->
    <div class="main-content">
        <section class="p-3">
            <div class="row">
                <div class="col-12">
                    <button class="btn newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nuevo Usuario <i
                            class="bi bi-people"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover mt-3 text-center table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Número</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="data"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal Formulario -->
        <div class="modal fade" id="userForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Formulario de Usuario</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="#" id="addForm">
                            <div class="inputField" id="userFields">
                                <div>
                                    <label for="name">Nombre:</label>
                                    <input type="text" id="name" required>
                                </div>
                                <div>
                                    <label for="number">Número:</label>
                                    <input type="text" id="number" required>
                                </div>
                                <div>
                                    <label for="email">Correo:</label>
                                    <input type="email" id="email" required>
                                </div>
                                <div>
                                    <label for="password">Contraseña:</label>
                                    <input type="password" id="password" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" form="addForm" class="btn btn-primary submit">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Mostrar Datos -->
        <div class="modal fade" id="readData">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Perfil</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="showForm">
                            <div class="card imgholder">
                                <img src="./image/Profile Icon.webp" alt="Imagen de Perfil" width="200" height="200"
                                    class="showImg">
                            </div>

                            <div class="inputField">
                                <div>
                                    <label for="showId">ID:</label>
                                    <input type="text" id="showId" disabled>
                                </div>
                                <div>
                                    <label for="showName">Nombre:</label>
                                    <input type="text" id="showName" disabled>
                                </div>
                                <div>
                                    <label for="showEmail">Correo:</label>
                                    <input type="email" id="showEmail" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/adminUsuarios.js"></script>
</body>

</html>
