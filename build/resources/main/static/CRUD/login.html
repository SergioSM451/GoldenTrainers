    <div>
        <div class="container LOGIN w-75 mt-5 mb-5" id="login">
            <div class="row align-items-stretch ">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start">
                </div>
                <div class="col bg-white rounded-end p-5">
                    <div class="text-center">
                        <img src="/img/arrow-up-right-circle-fill.svg" width="48" alt="">
                    </div>
                    <h2 class="fw-bold text-center pt-5 mb-5">INICIA SESIÓN</h2>

                    <!-- LOGIN -->
                    <form action="">
                        <div class="mb-4 position-relative">
                            <label for="email" class="form-label">Correo</label>
                            <div class="input-group">
                                <span class="input-group-text"><img src="../img/person-fill.svg"
                                        alt="iconoUsuario"></span>
                                <input type="email" class="form-control" name="email" placeholder="Ingresa tu correo">
                            </div>
                            <div class="alert alert-danger d-none mt-2" role="alert" id="emailAlert">
                                Por favor, ingresa tu correo.
                            </div>
                        </div>

                        <div class="mb-4 position-relative">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><img src="../img/key.svg" alt="keyIcon"></span>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="alert alert-danger d-none mt-2" role="alert" id="passwordAlert">
                                Por favor, ingresa tu contraseña.
                            </div>
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn" id="botonIniciarSesion">Iniciar sesión</button>
                        </div>
                        <div class="my-3">
                            <span>¿No tienes cuenta? <a href="../html/registroUsuarios.html">Registrarse</a></span>
                            <br>
                            <span><a href="">Recuperar password</a></span>
                        </div>
                    </form>
                </div>
